<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__title">
                <img src="./images/img_logo.png" alt="Newslly">
            </h1>
        </div>
    </header>

    <main class="main">
        <section class="post">
            <div class="post__inner">
                <div class="post__item unit">
                    <div class="unit__tag">
                        TRAVEL
                    </div>
                    <h2 class="unit__title">
                        Subtitle
                    </h2>
                    <p class="unit__text">
                        Lorem ipsum dolor sit amet, in eam odio amet, vix id nullam detracto, vidit vituperatoribus duo
                        id. Affert detraxit
                        voluptatum vis
                        eu, inermis eloquentiam.
                    </p>
                    <a href="#" class="btn">READ MORE</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <small class="footer__copy">
                TRIDENT college All Rights Reserved.
            </small>
        </div>
    </footer>
</body>

</html>
